<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Upload Images with Multer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <div class="card border-success mt-5">
        <h4 class="card-header text-center">Upload Image</h4>
        <div class="card-body">
          <div class="form-group">
            <form action="/upload" method="post" enctype="multipart/form-data">
              <input class="form-control-file w-100" type="file" accept="*" name="photo" >
              <input class="btn btn-block btn-success mt-3" type="submit" value="Upload">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
